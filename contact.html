                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >

        <div id="contact">
            <div id="topcont">
                <h1>Contact Us</h1>
                Fill out the form to get in touch with our team
                <hr style="color: black;">
            </div>
            <div id="formcont">
                <div class="col-sm-5">
                    <label class="" for="specificSizeSelect"><b>What can we help you with?</b></label>
                    <select class="form-select" id="specificSizeSelect">
                      <option selected>Choose...</option>
                      <option value="1">About Domain</option>
                      <option value="2">About Hosting</option>
                      <option value="3">Others</option>
                    </select>
                  </div>
                  <div class="col-sm-5">
                    <label class="" for="specificSizeSelect"><b>Full Name:</b></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Doe">
                  </div>   
                  <div class="col-sm-5">
                    <label class="" for="specificSizeSelect"><b>Email:</b></label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="JohnDoe@gmail.com">
                  </div>
                  <div class="col-sm-5">
                    <label class="" for="specificSizeSelect"><b>Subject:</b></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                  </div>
                  <div class="col-sm-5">
                    <label class="" for="specificSizeSelect"><b>Details:</b></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" style="padding-bottom: 100px;" placeholder="">
                  </div>
                  <input class="btn btn-primary" type="submit" value="Submit" style="margin-block: 10px; padding-inline: 15px;">
            </div>
        </div>
